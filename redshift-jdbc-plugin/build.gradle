apply plugin:'eclipse'
repositories {
    maven {
        url "https://s3.amazonaws.com/redshift-maven-repository/release"
    }
}

apply plugin: 'java'


dependencies {
    implementation "com.amazon.redshift:redshift-jdbc42-no-awssdk:1.2.37.1061"

    implementation 'com.amazonaws:aws-java-sdk-core:1.11.118'
    implementation 'com.amazonaws:aws-java-sdk-redshift:1.11.118'
    implementation 'com.amazonaws:aws-java-sdk-sts:1.11.118'

    testImplementation 'org.testng:testng:6.8.1'
}
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'idea'
    idea {
        module {
            outputDir = file('build/classes/main')
            testOutputDir = file('build/classes/test')
        }
    }
}